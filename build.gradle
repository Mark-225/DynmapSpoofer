    implementation 'com.github.webbukkit:DynmapCoreApi:2.5'
    compileOnly 'org.bukkit:bukkit:1.13.2-R0.1-SNAPSHOT'
    implementation 'com.github.BlueMap-Minecraft:BlueMapAPI:1.3.1'
}
